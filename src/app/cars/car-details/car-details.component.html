<app-header>
  <p levels>cars / {{car.model}}</p>
  <div content>
    <p>Car details</p>
  </div>
</app-header>

<p class="data-header">Edit {{car.model}}</p>

<div class="data-container">
  <form [formGroup]="carForm" novalidate>
    <div class="row form-group">
      <div class="col-sm-4">
        <label>Model</label>
        <input formControlName="model" type="text" class="form-control" placeholder="model">
        <p class="error" *ngIf="!carForm.get('model').valid && carForm.get('model').dirty ">This field is required !</p>
      </div>
      <div class="col-sm-4">
        <label>Type</label>
        <input formControlName="type" type="text" class="form-control" placeholder="type">
      </div>
      <div class="col-sm-4">
        <label>Plate</label>
        <input formControlName="plate" type="text" class="form-control" placeholder="plate">
        <p class="error" *ngIf="!carForm.get('plate').valid && carForm.get('plate').dirty">This field is required and
          must contain 3-7 characters</p>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-sm-4">
        <label>Delivery date</label>
        <input formControlName="deliveryDate" type="text" class="form-control" placeholder="delivery date">
      </div>
      <div class="col-sm-4">
        <label>Deadline</label>
        <input formControlName="deadline" type="text" class="form-control" placeholder="deadline">
      </div>
      <div class="col-sm-4">
        <label>Color</label>
        <input formControlName="color" type="text" class="form-control" placeholder="color">
      </div>
    </div>
    <div class="row form-group">
      <div class="col-sm-4">
        <label>Power</label>
        <input formControlName="power" type="text" class="form-control" placeholder="power">
      </div>
      <div class="col-sm-4">
        <label>Cost</label>
        <input formControlName="cost" type="text" class="form-control" placeholder="cost">
      </div>
      <div class="col-sm-4">
        <label>Year</label>
        <input formControlName="year" type="text" class="form-control" placeholder="year">
      </div>
    </div>
    <div class="row form-group">
      <div class="col-sm-4">
        <label>Client First Name</label>
        <input formControlName="clientFirstName" type="text" class="form-control" placeholder="client first name">
      </div>
      <div class="col-sm-4">
        <label>Client Surname</label>
        <input formControlName="clientSurname" type="text" class="form-control" placeholder="client surname">
      </div>
      <div class="col-sm-4">
        <label>Is Fully Damaged</label>
        <input type="checkbox" formControlName="isFullyDamaged">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <button [disabled]="carForm.invalid" type="submit" (click)="updateCar()" class="btn btn-primary float-right">Update
          car
        </button>
        <button (click)="carForm.reset()" class="btn btn-default float-right">Reset
        </button>
      </div>
    </div>
  </form>
  <pre>{{carForm.value | json}}</pre>
  <pre>Stan walidacji inputa model: {{carForm.get('model').valid | json}}</pre>
  <pre>Stan walidacji inputa plate: {{carForm.get('plate').valid | json}}</pre>
</div>
